<form #checkOutForm="ngForm" (ngSubmit)="save(checkOutForm.value)" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" ngModel #name="ngModel" for="name" class="form-control" required>
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        Name is requried.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" name="phoneNumber" ngModel #phoneNumber="ngModel" for="phoneNumber" class="form-control" required>
      <div class="alert alert-danger" *ngIf="phoneNumber.touched && phoneNumber.invalid">
        Phone Number is requried.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" ngModel #address="ngModel" for="address" class="form-control" required>
      <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
        Address is requried.
      </div>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" ngModel #city="ngModel" for="city" class="form-control" required>
      <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
        City is requried.
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" [disabled]="checkOutForm.invalid || disableBtn">Place Order</button>
    </div>

  </form>
